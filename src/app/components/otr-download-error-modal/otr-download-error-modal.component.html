  <!-- content -->
  <app-modal-content>
    <!-- success -->
    Successfully created {{data.response.total - data.response.errors}} new users
    <br/>
    <br/>
    <!-- errors -->
    {{data.response.errors}} users could not be created because either:<br/>
    <!-- reasons -->
    <span *ngFor="let item of data.response.reasons">
      â€¢ {{item}}
    </span>
    <br/>
    <br/>

  <!-- actions -->
  <app-modal-actions>
    <button

  </app-modal-actions>
