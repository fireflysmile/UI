<!-- input -->
<input
  #input
  (focus)="inputFocus.emit()"
  (ngModelChange)="setStringValue($event)"
  [ngModel]="value"
  [dropSpecialCharacters]="false"
  mask="d0-M0-0000"
  placeholder="DD-MM-YYYY"/>
