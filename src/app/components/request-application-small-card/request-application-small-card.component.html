<app-rect-card>
  <!-- under review -->
  <div class="cm-request-applications-section">
    <!-- label -->
    <div class="cm-request-applications-label">{{label}}</div>

    <!-- value -->
    <div
      [class.cm-purple]="totalHighlighted"
      class="cm-request-applications-value">
      {{total}}
    </div>

     <!-- label -->
     <div class="cm-request-applications-subLabel">{{subLabel}}</div>
  </div>
</app-rect-card>
